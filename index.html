<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER ONE.BIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            background: #000;
        }

        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 64, 0.35);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow:
                0 0 8px rgba(0, 255, 64, 0.40),
                0 0 22px rgba(0, 255, 64, 0.28),
                0 0 60px rgba(0, 255, 64, 0.18),
                inset 0 0 10px rgba(0, 255, 64, 0.16);
            width: 90%;
            max-width: 480px;
            animation: neonPulse 3s ease-in-out infinite;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(90deg, #09ff00, #008512, #00af2c);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes neonPulse {
            0% {
                box-shadow:
                    0 0 8px rgba(0, 255, 64, 0.35),
                    0 0 22px rgba(0, 255, 64, 0.26),
                    0 0 60px rgba(0, 255, 64, 0.16),
                    inset 0 0 8px rgba(0, 255, 64, 0.14);
            }
            50% {
                box-shadow:
                    0 0 12px rgba(0, 255, 64, 0.55),
                    0 0 30px rgba(0, 255, 64, 0.40),
                    0 0 90px rgba(0, 255, 64, 0.28),
                    inset 0 0 12px rgba(0, 255, 64, 0.22);
            }
            100% {
                box-shadow:
                    0 0 8px rgba(0, 255, 64, 0.35),
                    0 0 22px rgba(0, 255, 64, 0.26),
                    0 0 60px rgba(0, 255, 64, 0.16),
                    inset 0 0 8px rgba(0, 255, 64, 0.14);
            }
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 1.2em;
            position: relative;
        }

        .badge img {
            width: 22px;
            height: 22px;
            object-fit: cover;
            vertical-align: middle;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(0, 255, 64, 0.6));
        }

        .badge:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(37, 37, 37, 0.7);
            padding: 4px 8px;
            font-size: 0.7em;
            white-space: nowrap;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .link {
            display: inline-flex;
            align-items: center;
            background: rgba(37, 37, 37, 0.7);
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: background 0.2s;
        }

        .link:hover {
            background: rgba(0, 94, 0, 0.7);
        }

        .link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.8;
        }

        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(0, 255, 64, 0.6);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 15px rgba(0, 255, 64, 0.4),
                0 0 30px rgba(0, 255, 64, 0.2);
            z-index: 1000;
            min-width: 180px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0;
            flex: none;
            position: relative;
        }

        .mute-btn {
            background: rgba(37, 37, 37, 0.7);
            border: none;
            border-radius: 10px;
            color: #fff;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.35),
                inset 0 0 10px rgba(255, 255, 255, 0.06);
            transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .mute-btn:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 16px rgba(0, 0, 0, 0.45),
                inset 0 0 12px rgba(255, 255, 255, 0.10);
        }

        .volume-slider {
            height: 6px;
            background: rgba(0, 255, 64, 0.6);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            position: relative;
            width: 0;
            opacity: 0;
            margin-left: 0;
            pointer-events: none;
            transition: width 0.2s ease, opacity 0.2s ease, margin-left 0.2s ease;
        }

        .volume-control:hover .volume-slider,
        .volume-control:focus-within .volume-slider {
            width: 130px;
            opacity: 1;
            margin-left: 8px;
            pointer-events: auto;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #00ff40;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 0 10px rgba(0, 255, 64, 0.8),
                0 0 20px rgba(0, 255, 64, 0.6),
                0 0 30px rgba(0, 255, 64, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00ff40;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 
                0 0 10px rgba(0, 255, 64, 0.8),
                0 0 20px rgba(0, 255, 64, 0.6),
                0 0 30px rgba(0, 255, 64, 0.4);
        }

        .volume-slider::-webkit-slider-track {
            background: linear-gradient(90deg, #00ff40, #00cc33);
            border-radius: 3px;
            height: 6px;
        }

        .volume-slider::-moz-range-track {
            background: linear-gradient(90deg, #00ff40, #00cc33);
            border-radius: 3px;
            height: 6px;
            border: none;
        }

        @keyframes glow {
            from {
                box-shadow: 
                    0 0 10px rgba(0, 255, 64, 0.8),
                    0 0 20px rgba(0, 255, 64, 0.6),
                    0 0 30px rgba(0, 255, 64, 0.4);
            }
            to {
                box-shadow: 
                    0 0 15px rgba(0, 255, 64, 1),
                    0 0 25px rgba(0, 255, 64, 0.8),
                    0 0 35px rgba(0, 255, 64, 0.6);
            }
        }

        /* Floating neon music note inside the box */
        .music-note {
            position: absolute;
            top: 12px;
            right: 14px;
            font-size: 24px;
            color: #00ff66;
            text-shadow:
                0 0 8px rgba(0, 255, 120, 0.9),
                0 0 22px rgba(0, 255, 120, 0.7),
                0 0 44px rgba(0, 255, 120, 0.45);
            animation: floatNote 3.5s ease-in-out infinite, notePulse 2.8s ease-in-out infinite;
            user-select: none;
        }

        @keyframes floatNote {
            0% { transform: translateY(0) rotate(-6deg); }
            50% { transform: translateY(-5px) rotate(6deg); }
            100% { transform: translateY(0) rotate(-6deg); }
        }

        @keyframes notePulse {
            0% {
                text-shadow:
                    0 0 8px rgba(0, 255, 120, 0.8),
                    0 0 18px rgba(0, 255, 120, 0.6),
                    0 0 36px rgba(0, 255, 120, 0.4);
            }
            50% {
                text-shadow:
                    0 0 12px rgba(0, 255, 120, 1),
                    0 0 28px rgba(0, 255, 120, 0.8),
                    0 0 56px rgba(0, 255, 120, 0.55);
            }
            100% {
                text-shadow:
                    0 0 8px rgba(0, 255, 120, 0.8),
                    0 0 18px rgba(0, 255, 120, 0.6),
                    0 0 36px rgba(0, 255, 120, 0.4);
            }
        }
    </style>
    
</head>
<body>

    <!-- Hintergrund: Sterne -->
    <canvas id="star-canvas"></canvas>

    <!-- Audio Player -->
    <div class="audio-player">
        <audio id="audio-player" preload="metadata" autoplay playsinline muted>
            <source src="https://media1.vocaroo.com/mp3/12vtX7DpUeQv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="audio-controls">
            <div class="volume-control">
                <button class="mute-btn" id="mute-btn" aria-label="Toggle Mute" title="Mute/Unmute">🔊</button>
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="30">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="music-note" aria-hidden="true">♫</div>
        <img src="https://raw.githubusercontent.com/adamgm101/t/refs/heads/main/hacker_777.gif" class="profile-pic" alt="Hisokix">
        <div class="name" id="glitch-name">TEAM</div>
        <div class="badges">
            <span class="badge" data-tooltip="GAMES HACKS"><img src="https://cdn.discordapp.com/attachments/1192142718797893724/1405230347809062943/standard_5.gif?ex=68a3583e&is=68a206be&hm=8706800acf5e651988d41b4699e76d4999a718d23252554d64e421e9f4ddc5f6&" alt="GAMES HACKS" /></span>
            <span class="badge" data-tooltip="SPOOFERS"><img src="https://cdn.discordapp.com/attachments/1192142718797893724/1405229258053255230/standard_4.gif?ex=68a3573b&is=68a205bb&hm=d8e912238c537c105d91ebfe1782f373c5f69ea07a8e9d6381e7d14629989b37&" alt="SPOOFERS" /></span>
            <span class="badge" data-tooltip="TOOLS"><img src="https://cdn.discordapp.com/attachments/1192142718797893724/1405231475909197854/standard_7.gif?ex=68a3594b&is=68a207cb&hm=ce87a0ce95c4dece17cf7d49c24a9b3991e53fd778fca192e71a029f623031de&" alt="TOOLS" /></span>
        </div>
        <a class="link" href="https://discord.gg/CN8uTfY9Z7">
            <img src="https://github.com/adamgm101/z5er/blob/main/z5er.png?raw=true" alt="Discord">JOIN DISCORD
        </a>
    </div>

    <script>
        // Glitch-Name Wechsler
        const glitchName = document.getElementById('glitch-name');
        const names = ["777"];
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % names.length;
            glitchName.textContent = names[currentIndex];
        }, 3000);

        // Interactive network grid background (green neon)
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');

        const GREEN = '#00ff40';
        let devicePixelRatioScale = Math.max(window.devicePixelRatio || 1, 1);

        const mouse = { x: null, y: null, radius: 120 };
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });

        function resizeCanvas() {
            const { innerWidth, innerHeight } = window;
            canvas.style.width = innerWidth + 'px';
            canvas.style.height = innerHeight + 'px';
            canvas.width = Math.floor(innerWidth * devicePixelRatioScale);
            canvas.height = Math.floor(innerHeight * devicePixelRatioScale);
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.scale(devicePixelRatioScale, devicePixelRatioScale);
            initParticles();
        }

        let particles = [];
        function initParticles() {
            const { innerWidth, innerHeight } = window;
            const count = Math.max(90, Math.min(220, Math.floor((innerWidth * innerHeight) / 16000)));
            particles = Array.from({ length: count }, () => ({
                x: Math.random() * innerWidth,
                y: Math.random() * innerHeight,
                vx: (Math.random() - 0.5) * 0.6,
                vy: (Math.random() - 0.5) * 0.6,
                size: 1 + Math.random() * 1.2
            }));
        }

        function draw() {
            const { innerWidth, innerHeight } = window;
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, innerWidth, innerHeight);

            // Draw particles
            ctx.fillStyle = GREEN;
            ctx.shadowColor = GREEN;
            ctx.shadowBlur = 8;

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                // Mouse interaction (repel)
                if (mouse.x !== null) {
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < mouse.radius) {
                        const force = (mouse.radius - dist) / mouse.radius; // 0..1
                        const angle = Math.atan2(dy, dx);
                        p.vx += Math.cos(angle) * 0.08 * force;
                        p.vy += Math.sin(angle) * 0.08 * force;
                    }
                }

                // Move
                p.x += p.vx;
                p.y += p.vy;

                // Slow friction for stability
                p.vx *= 0.995;
                p.vy *= 0.995;

                // Wrap around screen
                if (p.x < -10) p.x = innerWidth + 10;
                if (p.x > innerWidth + 10) p.x = -10;
                if (p.y < -10) p.y = innerHeight + 10;
                if (p.y > innerHeight + 10) p.y = -10;

                // Render point
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw connections
            ctx.shadowBlur = 0;
            const maxLinkDist = 130;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const p1 = particles[i];
                    const p2 = particles[j];
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const dist = Math.hypot(dx, dy);
                    if (dist < maxLinkDist) {
                        const alpha = Math.max(0, 0.6 * (1 - dist / maxLinkDist));
                        ctx.strokeStyle = `rgba(0,255,64,${alpha})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', () => {
            devicePixelRatioScale = Math.max(window.devicePixelRatio || 1, 1);
            resizeCanvas();
        });

        resizeCanvas();
        draw();
    </script>

    <!-- Audio Player JavaScript -->
    <script>
        const audio = document.getElementById('audio-player');
        // Removed play/pause button per request
        const playPauseBtn = null;
        const volumeSlider = document.getElementById('volume-slider');
        const muteBtn = document.getElementById('mute-btn');

        

        // Play/Pause removed

        // Autoplay at 30% with muted trick, then unmute and sync UI
        document.addEventListener('DOMContentLoaded', () => {
            audio.volume = 0.3;
            volumeSlider.value = 30;
            const playPromise = audio.play();
            if (playPromise && typeof playPromise.then === 'function') {
                playPromise.then(() => {
                    setTimeout(() => {
                        audio.muted = false;
                        audio.volume = 0.3;
                        volumeSlider.value = 30;
                        // playing state
                    }, 200);
                }).catch(() => {});
            }
        });

        // Retry on visibility and first user interaction
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && audio.paused) {
                audio.play().then(() => {
                    audio.muted = false;
                    audio.volume = 0.3;
                    volumeSlider.value = 30;
                    muteBtn.textContent = '🔊';
                }).catch(() => {});
            }
        });

        const startOnFirstInteraction = () => {
            audio.muted = false;
            audio.volume = 0.3;
            volumeSlider.value = 30;
            audio.play().then(() => {
                muteBtn.textContent = '🔊';
            }).catch(() => {});
            window.removeEventListener('click', startOnFirstInteraction);
            window.removeEventListener('touchstart', startOnFirstInteraction, { passive: true });
            window.removeEventListener('pointerdown', startOnFirstInteraction);
            window.removeEventListener('keydown', startOnFirstInteraction);
        };
        window.addEventListener('click', startOnFirstInteraction);
        window.addEventListener('touchstart', startOnFirstInteraction, { passive: true });
        window.addEventListener('pointerdown', startOnFirstInteraction);
        window.addEventListener('keydown', startOnFirstInteraction);

        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value / 100;
            audio.muted = false;
            audio.volume = volume;
            muteBtn.textContent = volume <= 0.001 ? '🔇' : '🔊';
        });

        // Audio ended event (no UI change; keep mute icon state)
        audio.addEventListener('ended', () => {});

        // Set initial volume (safety)
        audio.volume = 0.3;

        // Mute/Unmute toggle via icon
        const setMuteIcon = () => {
            muteBtn.textContent = (audio.muted || audio.volume <= 0.001) ? '🔇' : '🔊';
        };
        setMuteIcon();
        muteBtn.addEventListener('click', () => {
            if (audio.muted || audio.volume <= 0.001) {
                audio.muted = false;
                if (audio.volume <= 0.001) {
                    audio.volume = Math.max(0.3, parseInt(volumeSlider.value, 10) / 100 || 0.3);
                    volumeSlider.value = Math.round(audio.volume * 100);
                }
                setMuteIcon();
                if (audio.paused) {
                    audio.play().catch(() => {});
                }
            } else {
                audio.muted = true;
                setMuteIcon();
            }
        });
    </script>
