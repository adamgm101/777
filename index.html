<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER ONE.BIO</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            background: #000;
        }

        .container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 64, 0.35);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow:
                0 0 8px rgba(0, 255, 64, 0.40),
                0 0 22px rgba(0, 255, 64, 0.28),
                0 0 60px rgba(0, 255, 64, 0.18),
                inset 0 0 10px rgba(0, 255, 64, 0.16);
            width: 90%;
            max-width: 480px;
            animation: neonPulse 3s ease-in-out infinite;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(90deg, #09ff00, #008512, #00af2c);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @keyframes neonPulse {
            0% {
                box-shadow:
                    0 0 8px rgba(0, 255, 64, 0.35),
                    0 0 22px rgba(0, 255, 64, 0.26),
                    0 0 60px rgba(0, 255, 64, 0.16),
                    inset 0 0 8px rgba(0, 255, 64, 0.14);
            }
            50% {
                box-shadow:
                    0 0 12px rgba(0, 255, 64, 0.55),
                    0 0 30px rgba(0, 255, 64, 0.40),
                    0 0 90px rgba(0, 255, 64, 0.28),
                    inset 0 0 12px rgba(0, 255, 64, 0.22);
            }
            100% {
                box-shadow:
                    0 0 8px rgba(0, 255, 64, 0.35),
                    0 0 22px rgba(0, 255, 64, 0.26),
                    0 0 60px rgba(0, 255, 64, 0.16),
                    inset 0 0 8px rgba(0, 255, 64, 0.14);
            }
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 1.2em;
            position: relative;
        }

        .badge img {
            width: 22px;
            height: 22px;
            object-fit: cover;
            vertical-align: middle;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(0, 255, 64, 0.6));
        }

        .badge:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(37, 37, 37, 0.7);
            padding: 4px 8px;
            font-size: 0.7em;
            white-space: nowrap;
            border-radius: 4px;
            margin-bottom: 6px;
        }

        .link {
            display: inline-flex;
            align-items: center;
            background: rgba(37, 37, 37, 0.7);
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: background 0.2s;
        }

        .link:hover {
            background: rgba(0, 94, 0, 0.7);
        }

        .link img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            opacity: 0.8;
        }

        /* Audio Player Styles */
        .audio-player {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(0, 255, 64, 0.6);
            border-radius: 12px;
            padding: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 15px rgba(0, 255, 64, 0.4),
                0 0 30px rgba(0, 255, 64, 0.2);
            z-index: 1000;
            min-width: 180px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0;
            flex: none;
            position: relative;
        }

        .mute-btn {
            background: rgba(37, 37, 37, 0.7);
            border: none;
            border-radius: 10px;
            color: #fff;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            box-shadow:
                0 0 10px rgba(0, 0, 0, 0.35),
                inset 0 0 10px rgba(255, 255, 255, 0.06);
            transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .mute-btn:hover {
            transform: scale(1.05);
            box-shadow:
                0 0 16px rgba(0, 0, 0, 0.45),
                inset 0 0 12px rgba(255, 255, 255, 0.10);
        }

        .volume-slider {
            height: 6px;
            background: rgba(0, 255, 64, 0.6);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            position: relative;
            width: 0;
            opacity: 0;
            margin-left: 0;
            pointer-events: none;
            transition: width 0.2s ease, opacity 0.2s ease, margin-left 0.2s ease;
        }

        .volume-control:hover .volume-slider,
        .volume-control:focus-within .volume-slider {
            width: 130px;
            opacity: 1;
            margin-left: 8px;
            pointer-events: auto;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            background: #00ff40;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 
                0 0 10px rgba(0, 255, 64, 0.8),
                0 0 20px rgba(0, 255, 64, 0.6),
                0 0 30px rgba(0, 255, 64, 0.4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #00ff40;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 
                0 0 10px rgba(0, 255, 64, 0.8),
                0 0 20px rgba(0, 255, 64, 0.6),
                0 0 30px rgba(0, 255, 64, 0.4);
        }

        .volume-slider::-webkit-slider-track {
            background: linear-gradient(90deg, #00ff40, #00cc33);
            border-radius: 3px;
            height: 6px;
        }

        .volume-slider::-moz-range-track {
            background: linear-gradient(90deg, #00ff40, #00cc33);
            border-radius: 3px;
            height: 6px;
            border: none;
        }

        @keyframes glow {
            from {
                box-shadow: 
                    0 0 10px rgba(0, 255, 64, 0.8),
                    0 0 20px rgba(0, 255, 64, 0.6),
                    0 0 30px rgba(0, 255, 64, 0.4);
            }
            to {
                box-shadow: 
                    0 0 15px rgba(0, 255, 64, 1),
                    0 0 25px rgba(0, 255, 64, 0.8),
                    0 0 35px rgba(0, 255, 64, 0.6);
            }
        }

        /* Floating neon music note inside the box */
        .music-note {
            position: absolute;
            top: 12px;
            right: 14px;
            font-size: 24px;
            color: #00ff66;
            text-shadow:
                0 0 8px rgba(0, 255, 120, 0.9),
                0 0 22px rgba(0, 255, 120, 0.7),
                0 0 44px rgba(0, 255, 120, 0.45);
            animation: floatNote 3.5s ease-in-out infinite, notePulse 2.8s ease-in-out infinite;
            user-select: none;
        }

        @keyframes floatNote {
            0% { transform: translateY(0) rotate(-6deg); }
            50% { transform: translateY(-5px) rotate(6deg); }
            100% { transform: translateY(0) rotate(-6deg); }
        }

        @keyframes notePulse {
            0% {
                text-shadow:
                    0 0 8px rgba(0, 255, 120, 0.8),
                    0 0 18px rgba(0, 255, 120, 0.6),
                    0 0 36px rgba(0, 255, 120, 0.4);
            }
            50% {
                text-shadow:
                    0 0 12px rgba(0, 255, 120, 1),
                    0 0 28px rgba(0, 255, 120, 0.8),
                    0 0 56px rgba(0, 255, 120, 0.55);
            }
            100% {
                text-shadow:
                    0 0 8px rgba(0, 255, 120, 0.8),
                    0 0 18px rgba(0, 255, 120, 0.6),
                    0 0 36px rgba(0, 255, 120, 0.4);
            }
        }
    </style>
    
</head>
<body>
